<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма обратной связи</title>
  <link rel="stylesheet" href="./css/style.min.css">
  <script src="js/main.js" defer></script>
</head>

<body>

  <div class="feedback">
    <h3 class="feedback__title">Остались вопросы?</h1>
      <div class="feedback__description">Задайте их в форме ниже и наши специалисты свяжутся с&nbsp;Вами!</div>
      <form id="form1" name="content-form" class="feedback__form">
        <div class="item-form form-name">
          <input id="form1-name" type="text" name="user_name" placeholder="Ваше имя*" required>
        </div>
        <div class="item-form form-email">
          <input id="form1-email" type="email" name="user_email" placeholder="E-mail*">
        </div>
        <div class="item-form form-phone">
          <input id="form1-phone" type="tel" name="user_phone" placeholder="Номер телефона*"
            required>
        </div>
        <div class="item-form form-mess">
          <textarea id="form1-message" name="user_message" cols="30" rows="5" placeholder="Ваше сообщение"></textarea>
        </div>
        <div class="form-btn">
          <button class="btn" type="submit">Оставить заявку</button>
        </div>
        <span class="form-required">* Поля обязательны к заполнению</span>
      </form>
  </div>
  <!-- feedback -->

</body>

</html>
